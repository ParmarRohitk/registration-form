<!DOCTYPE html>
<html>

<head>
    
    
</head>
<style>
form {
  background-color: lightgrey;
  width: 360px;
  border: 10px white;
  padding: 60px;
  margin: 20px;
}

{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #71b7e6, #9b59b6);
}


h1 {
	color: white;
	justify-content: center;
	align-items: center;
	background: BLACK;
}

</style>
<body>
    <form>
        <table>
            <title>Registration Form</title>
            <h1>Registration Form</h1>
            <tr>
                <td>
                    First Name :
                </td>
                <td>
                    <input type="text" placeholder="First Name" name="">
                </td>
                <br>
                <tr>
                    <tr>
                        <td>
                            Last Name :
                        </td>
                        <td>
                            <input type="text" placeholder="Last Name" name="">
                        </td>
                        <tr>
                            <tr>
                                <td>
                                    Password :
                                </td>
                                <td>
                                    <input type="password" placeholder="Password" name="">
                                </td>
                            </tr>
                        </tr>

                        <tr>
                            <td>
                                Gender :
                            </td>
                            <td>
                                <input type="radio" name="Gender"> Male 
                                <input type="radio" name="Gender"> Female
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Email :
                            </td>
                            <td>
                                <input type="Mail" placeholder="Email" name="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Phone No :
                            </td>
                            <td>
                                <select>
                        <option>+91 India</option>
                        <option>+1 USA </option>
                        <option>+44 UK </option>
                        <option>+81 Japan </option>
                    </select>
                                <input type="Phone" placeholder="Phone Number" maxlength="10" name="">
                            </td>
                        </tr>
                        <tr>
                        	<td>
                        		Degree
                        	</td>
                        	<td>
                        		<input type="checkbox" id="Degree" name="Degree" value="BCA">
                        		<label for="Degree">BCA</label>
                        		<input type="checkbox" id="Degree" name="Degree" value="BBA">
                        		<label for="Degree">BBA</label>
                        		<input type="checkbox" id="Degree" name="Degree" value="B.COM">
                        		<label for="Degree">B.COM</label>
                        	</td>
                        </tr>
                        <tr>
                            <td><input type="Submit" value="Submit"></td>
                            <td><input type="Reset" value="Reset"></td>
                        </tr>
                        </select>

                    </tr>
                </tr>
        </table>
    </form>
</body>

</html>
